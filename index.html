<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <!-- Fa Fa ICONS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--My CSS-->
        <link rel="stylesheet" href="style.css">

    </head>
    <body class="bg-secondary" style="--bs-bg-opacity: .5;">
        
        <h1 class="text-center" style="font-size: 80px;">
            Countdown Timer
            <br><i class="bi bi-stopwatch-fill"></i>
        </h1>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4 mx-auto px-2 text-center">
                    <input class="form-control my-2" type="number" name="time" min="0" id="time" placeholder="Enter Min">
                    <button class="btn btn-primary" onclick="startTime()">START</button>
                </div>
            </div>
        </div>

        <div class="container my-2 mt-5">
            <div class="row">
                <div class="col-12 text-center d-none" id="count">
                    <span id="min" class="display-1">00</span>min
                    <span id="sec" class="display-1">00</span>sec
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-2">
                    <div class="progress d-none" id="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12 text-center my-2">
                    <div class="alert alert-danger d-none" id="box" role="alert">
                        <h1 id="msg">Time Over!</h1>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
